<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>AR Drawing Projector</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: black;
    touch-action: none;
    -webkit-user-select: none;
    user-select: none;
  }
  #video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 1;
  }
  #overlayImage {
    position: fixed;
    top: 50%;
    left: 50%;
    max-width: 80vw;
    max-height: 80vh;
    transform-origin: center center;
    opacity: 0.6;
    touch-action: none;
    z-index: 2;
    user-select: none;
    transition: filter 0.3s ease;
  }
  #controls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    max-height: 240px;
    background: rgba(0,0,0,0.7);
    padding: 10px 15px 30px 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    overflow-y: auto;
    color: white;
    font-family: sans-serif;
    z-index: 3;
    box-sizing: border-box;
  }
  #controls label {
    font-size: 14px;
  }
  #controls input[type="range"] {
    width: 100%;
  }
  #controls button {
    width: 100%;
    font-size: 16px;
    padding: 10px 0;
    border-radius: 8px;
    background-color: #1a73e8;
    border: none;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.2s ease;
  }
  #controls button:hover {
    background-color: #1669c1;
  }
  /* Lock button top-right */
  #lockBtn {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 60px;
    padding: 8px 0;
    background-color: #1a73e8;
    border-radius: 8px;
    font-weight: bold;
    z-index: 5;
  }
  #lockBtn.locked {
    background-color: #e84545;
  }
  #filterBtn {
    background-color: #388e3c;
  }
  #filterBtn.active {
    background-color: #2e7d32;
  }
  /* Dedication text top-left */
  #dedication {
    position: fixed;
    top: 10px;
    left: 15px;
    color: white;
    font-family: sans-serif;
    font-size: 14px;
    font-weight: 500;
    user-select: none;
    z-index: 10;
    text-shadow: 0 0 5px rgba(0,0,0,0.7);
  }
</style>
</head>
<body>

<div id="dedication">for Chant√©</div>

<video id="video" autoplay playsinline></video>
<img id="overlayImage" style="display:none;" />

<div id="controls">
  <label for="opacityRange">Opacity</label>
  <input type="range" id="opacityRange" min="0" max="100" value="60" />

  <label for="rotateRange">Rotate</label>
  <input type="range" id="rotateRange" min="-180" max="180" value="0" />

  <button id="uploadBtn">Upload Image</button>
  <input type="file" id="fileInput" accept="image/*" style="display:none;" />

  <button id="resetBtn">Reset</button>
  <button id="filterBtn">Filter</button>
</div>

<button id="lockBtn">Lock</button>

<script>
(async () => {
  const video = document.getElementById('video');
  const overlayImage = document.getElementById('overlayImage');
  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const opacityRange = document.getElementById('opacityRange');
  const rotateRange = document.getElementById('rotateRange');
  const lockBtn = document.getElementById('lockBtn');
  const filterBtn = document.getElementById('filterBtn');

  // Wake Lock API
  let wakeLock = null;
  async function requestWakeLock() {
    try {
      wakeLock = await navigator.wakeLock.request('screen');
      wakeLock.addEventListener('release', () => {
        console.log('Screen Wake Lock released');
      });
      console.log('Screen Wake Lock acquired');
    } catch (err) {
      console.error(`${err.name}, ${err.message}`);
    }
  }
  requestWakeLock();

  // Variables for transform and lock state
  let posX = window.innerWidth / 2;
  let posY = window.innerHeight / 2;
  let scale = 1;
  let rotation = 0;
  let lastTouchDist = null;
  let lastTouchAngle = null;
  let lastX = 0;
  let lastY = 0;
  let dragging = false;
  let isLocked = false;
  let isFiltered = false;

  // Track pointer count to prevent pointermove drag when multitouch active
  let pointerDownCount = 0;

  function clamp(value, min, max) {
    return Math.min(max, Math.max(min, value));
  }

  function clampPosition(x, y) {
    if (!overlayImage.complete) return {x, y};
    const iw = overlayImage.naturalWidth * scale;
    const ih = overlayImage.naturalHeight * scale;

    const halfW = Math.min(iw, window.innerWidth*0.8)/2;
    const halfH = Math.min(ih, window.innerHeight*0.8)/2;

    const minX = halfW;
    const maxX = window.innerWidth - halfW;
    const minY = halfH;
    const maxY = window.innerHeight - halfH;

    return {
      x: Math.min(maxX, Math.max(minX, x)),
      y: Math.min(maxY, Math.max(minY, y))
    };
  }

  function updateTransform() {
    const pos = clampPosition(posX, posY);
    posX = pos.x;
    posY = pos.y;

    overlayImage.style.top = `${posY}px`;
    overlayImage.style.left = `${posX}px`;
    overlayImage.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;

    if (isFiltered) {
      overlayImage.style.filter = 'grayscale(80%) brightness(120%) contrast(150%)';
    } else {
      overlayImage.style.filter = 'none';
    }
  }

  // Camera stream (back camera, no flip)
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { exact: "environment" }, width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }, audio: false
    });
    video.srcObject = stream;
  }

  // Pointer drag handlers
  overlayImage.addEventListener('pointerdown', e => {
    pointerDownCount++;
    if (isLocked || pointerDownCount > 1) return;
    e.preventDefault();
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
    overlayImage.setPointerCapture(e.pointerId);
  });

  overlayImage.addEventListener('pointermove', e => {
    if (isLocked || dragging === false || pointerDownCount > 1) return;
    e.preventDefault();
    let dx = e.clientX - lastX;
    let dy = e.clientY - lastY;
    posX += dx;
    posY += dy;
    lastX = e.clientX;
    lastY = e.clientY;
    updateTransform();
  });

  overlayImage.addEventListener('pointerup', e => {
    pointerDownCount = Math.max(0, pointerDownCount - 1);
    dragging = false;
    overlayImage.releasePointerCapture(e.pointerId);
  });

  overlayImage.addEventListener('pointercancel', e => {
    pointerDownCount = Math.max(0, pointerDownCount - 1);
    dragging = false;
    overlayImage.releasePointerCapture(e.pointerId);
  });

  // Pinch zoom and rotate handlers
  overlayImage.addEventListener('touchmove', e => {
    if (isLocked) return;
    if (e.touches.length === 2) {
      e.preventDefault();
      let t1 = e.touches[0];
      let t2 = e.touches[1];

      let dx = t2.clientX - t1.clientX;
      let dy = t2.clientY - t1.clientY;
      let dist = Math.hypot(dx, dy);
      let angle = Math.atan2(dy, dx) * (180 / Math.PI);

      if (lastTouchDist !== null) {
        let scaleChange = dist / lastTouchDist;
        scale *= scaleChange;
        scale = clamp(scale, 0.05, 20);

        let angleChange = angle - lastTouchAngle;
        if (angleChange > 180) angleChange -= 360;
        else if (angleChange < -180) angleChange += 360;

        rotation += angleChange;
        rotation = ((rotation % 360) + 360) % 360;
      }

      lastTouchDist = dist;
      lastTouchAngle = angle;

      updateTransform();
    }
  });

  overlayImage.addEventListener('touchend', e => {
    if (e.touches.length < 2) {
      lastTouchDist = null;
      lastTouchAngle = null;
    }
  });

  overlayImage.addEventListener('touchcancel', e => {
    lastTouchDist = null;
    lastTouchAngle = null;
  });

  // Upload image
  uploadBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    overlayImage.src = url;
    overlayImage.style.display = 'block';

    posX = window.innerWidth / 2;
    posY = window.innerHeight / 2;
    scale = 1;
    rotation = 0;
    opacityRange.value = 60;
    rotateRange.value = 0;
    isFiltered = false;
    filterBtn.classList.remove('active');
    overlayImage.style.opacity = 0.6;

    overlayImage.onload = () => {
      const clamped = clampPosition(posX, posY);
      posX = clamped.x;
      posY = clamped.y;
      updateTransform();
    };

    updateTransform();
  });

  // Opacity slider
  opacityRange.addEventListener('input', e => {
    overlayImage.style.opacity = e.target.value / 100;
  });

  // Rotate slider
  rotateRange.addEventListener('input', e => {
    rotation = parseInt(e.target.value);
    updateTransform();
  });

  // Reset button
  resetBtn.addEventListener('click', () => {
    overlayImage.style.display = 'none';
    overlayImage.src = '';
    isFiltered = false;
    filterBtn.classList.remove('active');
  });

  // Lock toggle button
  lockBtn.addEventListener('click', () => {
    isLocked = !isLocked;
    lockBtn.textContent = isLocked ? 'Unlock' : 'Lock';
    if (isLocked) lockBtn.classList.add('locked');
    else lockBtn.classList.remove('locked');
  });

  // Filter toggle button
  filterBtn.addEventListener('click', () => {
    if (!overlayImage.src) return;
    isFiltered = !isFiltered;
    filterBtn.classList.toggle('active', isFiltered);
    updateTransform();
  });

  // Initial transform call
  updateTransform();

  // Re-request wake lock on visibility change
  document.addEventListener('visibilitychange', () => {
    if (document.visibilityState === 'visible' && wakeLock === null) {
      requestWakeLock();
    }
  });

  // Clamp image position on resize
  window.addEventListener('resize', () => {
    const clamped = clampPosition(posX, posY);
    posX = clamped.x;
    posY = clamped.y;
    updateTransform();
  });
})();
</script>

</body>
</html>
